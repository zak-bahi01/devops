<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .product-image {
            max-width: 150px;
            max-height: 150px;
            display: block;
            margin: auto;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            padding: 6px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Edit Product</h1>
    <form method="post" th:action="@{/products/edit/{id}(id=${product.id})}" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" name="name" th:value="${product.name}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="image" class="col-sm-4 col-form-label">Image:</label>
            <div class="col-sm-8">
                <input type="file" class="form-control-file" id="image" name="file" accept="image/*">
                <img th:src="'data:image/jpeg;base64,' + ${product.image}" class="img-fluid mt-2 product-image" alt="Product Image">
            </div>
        </div>
        <div class="form-group row">
            <label for="categorie" class="col-sm-4 col-form-label">Category:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="categorie" name="categorie" th:value="${product.categorie.getCategorie()}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-4 col-form-label">Price:</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="price" name="price" th:value="${product.price}" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
